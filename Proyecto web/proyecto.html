<html>
  <font face=”Arial”>Texto</font>


<div ALIGN="center" class = "formulario">

  <h2> Login </h2>

  <body>
    <label for="email">Correo Electronico:</label>

    <input type="email" id="email" pattern=".+@globex\.com" size="30" required>


    <form method="POST">
      <div class="form-row">
        <div class="col">
          <p><label>Contraseña: </label><input class="form-control" type="password" name="password"
              id="password"><button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar
              Contraseña</button></p>


    </form>

    <script>
      function mostrarContrasena() {
        var tipo = document.getElementById("password");
        if (tipo.type == "password") {
          tipo.type = "text";
        } else {
          tipo.type = "password";
        }
      }
    </script>
    <p>
      Si no cuentas con una cuenta registrate aqui

            y cómo contribuir">registrate</a>.
    </p>


  </body>

  </head>

  </body>

</div>
